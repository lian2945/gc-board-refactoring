services:
  mysql:
    image: mysql
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    networks:
      - backend
    volumes:
      - mysql-data:/var/lib/mysql
  redis:
    image: redis
    container_name: redis-container
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    networks:
      - backend
    volumes:
      - redis-data:/data
  spring-boot:
    image: teachmon25/teachmon-back-prod
    container_name: spring-boot-container
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
    networks:
      - backend
    env_file:
      - ./env/prod.env
networks:
  backend:
    driver: bridge
volumes:
  mysql-data:
  redis-data: